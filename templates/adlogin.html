<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='adauth.js') }}"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            50% {
                opacity: .6;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 to-green-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-10 w-96">
        <h1 class="text-3xl font-bold mb-6 text-center text-purple-600 animate-pulse">Administrator Login</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-purple-500" placeholder="Enter Username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-purple-500" placeholder="Enter Password">
            </div>
            <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md w-full" onclick="validate(event)">Login</button>
        </form>
    </div>
</body>
</html>
