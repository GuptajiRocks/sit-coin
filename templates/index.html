<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-animate {
            background: linear-gradient(-45deg, #1a365d, #2563eb, #0284c7, #0ea5e9);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive Typography */
        @media (max-width: 640px) {
            .responsive-text {
                font-size: clamp(1rem, 4vw, 1.5rem);
            }
            .responsive-heading {
                font-size: clamp(2rem, 8vw, 4rem);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .menu-button-transition {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100 overflow-x-hidden">
    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <nav id="sidebar" class="fixed inset-y-0 left-0 w-full md:w-72 glass-effect transform -translate-x-full md:translate-x-0 transition-all duration-300 ease-in-out z-50">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-between p-4 md:p-6 border-b border-white/10">
                    <div class="flex items-center space-x-3 flex animate-float">
                        <div class="w-8 h-8 bg-blue-500 rounded-lg">
                            <svg class="w-8 h-8 p-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <h1 class="text-xl md:text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent ml-3">Currency Portal</h1>
                    </div>
                    <button id="sidebar-close" class="md:hidden p-2 rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto">
                    <div class="p-4 md:p-6 space-y-2 md:space-y-4">
                        <a href="/login" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors group">
                            <svg class="w-5 h-5 text-blue-400 group-hover:text-blue-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                            <span class="font-medium">Login</span>
                        </a>
                        <a href="/signup" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors group">
                            <svg class="w-5 h-5 text-blue-400 group-hover:text-blue-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                            </svg>
                            <span class="font-medium">Sign Up</span>
                        </a>
                        <a href="/aboutus" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors group">
                            <svg class="w-5 h-5 text-blue-400 group-hover:text-blue-300 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="font-medium">About Us</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 md:ml-72">
            <!-- Mobile Menu Button -->
            <button id="sidebar-open" class="fixed top-4 left-4 z-50 p-3 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-lg md:hidden transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Hero Section -->
            <section class="min-h-screen gradient-animate relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/50"></div>
                
                <!-- Floating Elements - Responsive positioning -->
                <div class="absolute inset-0 pointer-events-none">
                    <div class="absolute top-1/4 left-1/4 w-24 md:w-32 h-24 md:h-32 bg-blue-500/20 rounded-full blur-3xl"></div>
                    <div class="absolute bottom-1/3 right-1/4 w-32 md:w-40 h-32 md:h-40 bg-cyan-500/20 rounded-full blur-3xl"></div>
                </div>

                <div class="container mx-auto px-6 relative z-10">
                    <div class="flex flex-col items-center justify-center min-h-screen text-center">
                        <h1 class="text-5xl md:text-7xl font-bold mb-8 leading-tight">
                            <span class="block">Transform Your</span>
                            <span class="bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">Currency Experience</span>
                        </h1>
                        
                        <p class="text-xl md:text-2xl max-w-3xl mb-12 text-gray-200 leading-relaxed">
                            Experience seamless global transactions with our cutting-edge platform. 
                            Smart, secure, and designed for the modern world.
                        </p>
                        
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-xl text-lg font-semibold shadow-lg transition transform hover:scale-105 focus:ring-4 focus:ring-blue-500/50">
                                Get Started Now
                            </button>
                            <button class="px-8 py-4 glass-effect rounded-xl text-lg font-semibold shadow-lg transition transform hover:scale-105 hover:bg-white/20">
                                Learn More
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="glass-effect py-6 md:py-8 relative z-10">
                <div class="container mx-auto px-4 sm:px-6">
                    <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                        <p class="text-sm text-gray-300 text-center md:text-left">
                            &copy; Sit-Coin || A.G & V.S
                        </p>
                        <div class="flex flex-wrap justify-center md:justify-end items-center gap-4 md:gap-6">
                            <a href="#" class="text-sm text-gray-300 hover:text-white transition-colors">Privacy Policy</a>
                            <a href="/aboutus" class="text-sm text-gray-300 hover:text-white transition-colors">About Us</a>
                            <a href="/contact" class="text-sm text-gray-300 hover:text-white transition-colors">Contact</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('sidebar-open');
        const closeBtn = document.getElementById('sidebar-close');

        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                openBtn.style.visibility = 'hidden';
                openBtn.style.opacity = '0';
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.add('-translate-x-full');
                openBtn.style.visibility = 'visible';
                openBtn.style.opacity = '1';
                document.body.style.overflow = '';
            }
        }

        openBtn.addEventListener('click', () => toggleSidebar(true));
        closeBtn.addEventListener('click', () => toggleSidebar(false));

        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768) {
                const isClickInside = sidebar.contains(e.target) || openBtn.contains(e.target);
                if (!isClickInside && !sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar(false);
                }
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('-translate-x-full');
                openBtn.style.visibility = 'hidden';
                openBtn.style.opacity = '0';
                document.body.style.overflow = '';
            } else if (!sidebar.classList.contains('-translate-x-full')) {
                toggleSidebar(false);
            }
        });

        const isMobile = window.innerWidth < 768;
        const timing = isMobile ? 0.6 : 1;

        gsap.from("h1", {
            duration: timing,
            y: 30,
            opacity: 0,
            ease: "power3.out",
            delay: 0.2
        });

        gsap.from("p", {
            duration: timing,
            y: 20,
            opacity: 0,
            ease: "power3.out",
            delay: 0.4
        });

        gsap.from("button", {
            duration: timing * 0.8,
            y: 15,
            opacity: 0,
            ease: "power3.out",
            delay: 0.6,
            stagger: 0.2
        });
    </script>
</body>
</html>
