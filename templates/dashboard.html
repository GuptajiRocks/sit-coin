<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user[1] }}</h2>
    <p>Account Balance: ${{ user[4] }}</p>
    {% if user %}
        <img src="{{ url_for('static', filename='qr_codes/' + user[2] | string + '.png') }}" alt="Your QR Code"><br><br>
    {% else %}
        <p>No user data available.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
