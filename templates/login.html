<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-500 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-10 w-96">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-500 animate-pulse">Login</h1>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="text" id="phone" name="phone" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500" placeholder="Enter Phone Number">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500" placeholder="Enter Password">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md w-full">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p>Not registered? <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
